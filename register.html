<!-- register.html --><!DOCTYPE html><html>
<head>
  <title>Register - ALAFUWA</title>
  <script type="module" src="./firebase.js"></script>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br><label for="password">Password:</label>
<input type="password" id="password" required><br><br>

<button type="submit">Register</button>

  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { auth } from './firebase.js';

    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Registered successfully!");
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script></body>
    </html>
